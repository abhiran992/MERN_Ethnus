<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center" style="color:blue;">Registration Form</h1>
    <table align="center" border="2px">
        <tr>
            <th>First Name</th>
            <td><input type="text" size="40"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text" size="40"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" size="40"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" size="40"></td>
        </tr>
        <tr>
            <th>Re-enter Password</th>
            <td><input type="password" size="40"></td>
        </tr>
        <tr>
            <th rowspan="2">Gender:</th>
            <td><input type="radio" name="g" id="male">
                <label for="male">Male</label>
            </td>
        </tr>
        <tr>
            <td><input type="radio" name="g" id="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <th>Age:</th>
            <td><input type="number"></td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td><input type="number"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea name="" id="" cols="38" rows="5"></textarea></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text" size="40"></td>
        </tr>
        <tr>
            <th>Country</th>
            <td><select name="" id="">
                    <option value="">Choose your Country</option>
                    <option value="">India</option>
                </select></td>
        </tr>
        <tr>
            <th>Languages Known</th>
            <td><input type="checkbox" id="english">
                <label for="english">English</label>
                <input type="checkbox" id="kannada">
                <label for="kannada">Kannada</label>
                <input type="checkbox" id="hindi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="telugu">
                <label for="telugu">Telugu</label>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" name="" id="declare">
                <label for="declare">Hereby I declare all the given details are true</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">Log into <a href="">Ethnus</a> website</td>
        </tr>
    </table>
    <br>
    <center><button>Register</button></center>
</body>

</html>
